<ion-header>
  <ion-navbar>
    <ion-title>Mon panier</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
 <ion-list>
   <button ion-item *ngFor="let article of cartItems; let positon = index">
     <ion-thumbnail item-left>
        <img [src]="'http://192.168.1.92:8000'+article.item.pictures">
     </ion-thumbnail>
     <h2>{{article.item.title}}</h2>
     <p>
       <ion-badge color="secondary">{{article.qty}}</ion-badge> x {{article.item.price | currency}}
     </p>
     <p>Total : {{(article.qty*article.item.price)| currency}}</p>
     <button ion-button>
       <ion-icon name="mail">&nbsp;
       </ion-icon>
       Contacter
     </button>
     <button (click)="removeItem(article,positon)" ion-button item-right icon-only clear color="danger">
       <ion-icon name="remove-circle"></ion-icon>
     </button>
   </button>
 </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col> 
        <button ion-button block (click)="closeModal()">Fermer</button>
      </ion-col>
      <ion-col>
          <button ion-button block outline>{{total | currency}}</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
