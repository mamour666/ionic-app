<ion-menu [content]="mycontent">
<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item-divider color="primary">
       Categories
    </ion-item-divider>
    <button menuClose ion-item *ngFor="let category of categories">
         <h2>{{category.title}}</h2>
         <p>{{category.description}}</p>
         <ion-icon item-left [name]="category.icon"></ion-icon>
    </button>
    <ion-item-divider color="primary">
        Mon Compte
     </ion-item-divider>
     <button menuClose ion-item>
        <h2>Shopping App</h2>
        <p>Bienvenu !</p>
        <ion-icon item-left name="contact"></ion-icon>
   </button>
   <button menuClose ion-item>
      <h2>Boite de reception</h2>
      <p>Consultez vos messages et notifications</p>
      <ion-icon item-left name="mail"></ion-icon>
 </button>
 <button menuClose ion-item>
    <h2>Mon panier</h2>
    <p>Consultez votre panier</p>
    <ion-icon item-left name="cart"></ion-icon>
</button>
<button menuClose ion-item>
    <h2>A propos</h2>
    <p>Bienvenu !</p>
    <ion-icon item-left name="help-circle"></ion-icon>
</button>
  </ion-list>
</ion-content>
</ion-menu>
<ion-nav id="nav" #mycontent [root]="rootPage"></ion-nav>
